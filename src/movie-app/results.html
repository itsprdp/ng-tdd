<div>
  <br>
  <ol class="breadcrumb">
    <li><a ng-href="#/">Home</a></li>
    <li>Results</li>
  </ol>

  <uib-accordion close-others="true">
    <div uib-accordion-group ng-repeat="result in results" is-open="result.open">
      <uib-accordion-heading>
        {{result.Title}} - {{result.Year}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open}"></i>
      </uib-accordion-heading>

      <img src="{{result.Poster}}">
      <pre>{{result}}</pre>
    </div>
  </uib-accordion>
</div>
